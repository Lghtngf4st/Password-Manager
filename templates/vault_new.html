{% extends "layout.html" %}

{% block title %}
    Add Password
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8 text-start">
            <div class="d-flex justify-content-between align-items-start gap-3 mb-4">
                <div>
                    <h1 class="h3 mb-1">Add a Password</h1>
                    <div class="text-muted">
                        Save a new credential to your encrypted vault.
                    </div>
                </div>
                <a class="btn btn-outline-secondary" href="/vault">Back to Vault</a>
            </div>

            <form action="/vault/new" method="post" novalidate>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="label" class="form-label">Website / Label</label>
                        <input class="form-control" id="label" name="label" type="text" placeholder="e.g., Amazon" required>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="url" class="form-label">URL (optional)</label>
                        <input class="form-control" id="url" name="url" type="text" placeholder="e.g., https://amazon.com/login"> 
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="username" class="form-label">Username / Email (optional)</label>
                        <input class="form-control" id="username" name="username" type="text" placeholder="e.g., johndoe@example.com">
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input class="form-control" id="password" name="password" type="password" placeholder="Enter a password" required>
                            <button class="btn btn-outline-dark flex-shrink-0" type="button" id="togglePwBtn">Show</button>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="notes" class="form-label">Notes (optional)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="4" placeholder="Optional notes..."></textarea>
                    </div>

                    <div class="col-12 d-grid d-md-flex gap-2 justify-content-md-end mt-2">
                        <a class="btn btn-outline-secondary" href="/vault">Cancel</a>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        (function () {
            const pwInput = document.getElementById("password");
            const toggleBtn = document.getElementById("togglePwBtn");

            toggleBtn.addEventListener("click", () => {
                const hidden = pwInput.type === "password";
                pwInput.type = hidden ? "text" : "password";
                toggleBtn.textContent = hidden ? "Hide" : "Show";
            });
        })();
    </script>
{% endblock %}
