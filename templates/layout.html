<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="/static/styles.css">

        <title>Password Manager: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="bg-dark navbar navbar-dark navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Password Manager</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session.get("user_id") %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/vault">Passwords</a></li>
                            <li class="nav-item"><a class="nav-link" href="/vault/new">Add Password</a></li>
                            <li class="nav-item"><a class="nav-link" href="/password_strength">Check Password Strength</a></li>
                            <li class="nav-item"><a class="nav-link" href="/password_generator">Generate Password</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <form action="/logout" method="post" class="d-inline">
                                <button class="nav-link btn btn-link p-0" type="submit">Log Out</button>
                            </form>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
                {% block main %}{% endblock %}
        </main>
    </body>
</html>
