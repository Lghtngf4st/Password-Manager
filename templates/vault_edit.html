{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8 text-start">
            <div class="d-flex justify-content-between align-items-start gap-3 mb-4">
                <div>
                    <h1 class="h3 mb-1">Edit Item</h1>
                    <div class="text-muted">
                        Update this credential in your encrypted vault.
                    </div>
                </div>
                <a class="btn btn-outline-secondary" href="/vault/{{ item.id }}">Back</a>
            </div>

            <form action="/vault/{{ item.id }}/edit" method="post" novalidate>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="label" class="form-label">Website / Label</label>
                        <input class="form-control" id="label" name="label" type="text" value="{{ item.label }}" required>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="url" class="form-label">URL (optional)</label>
                        <input class="form-control" id="url" name="url" type="text" value="{{ item.url or ''}}">
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="username" class="form-label">Username (optional)</label>
                        <input class="form-control" id="username" name="username" type="text" value="{{ item.username or ''}}">
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control" id="password" name="password" type="text" value="{{ item.password or ''}}" required>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="notes" class="form-label">Notes (optional)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="4">{{ notes or '' }}</textarea>
                    </div>

                    <div class="col-12 d-grid d-md-flex gap-2 justify-content-md-end mt-2">
                        <a class="btn btn-outline-secondary" href="/vault/{{ item.id }}">Cancel</a>
                        <button class="btn btn-primary" type="submit">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        (function () {
            const pwInput = document.getElementById("password");
            const toggleBtn = document.getElementById("togglePwBtn");
            toggleBtn.addEventListener("click", () => {
                const hidden = pwInput.type === "password";
                pwInput.type = hidden ? "text" : "password";
                toggleBtn.textContent = hidden ? "Hide" : "Show";
            });
        })();
    </script>
{% endblock %}
